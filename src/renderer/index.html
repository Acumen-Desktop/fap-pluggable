<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fap Pluggable</title>

  <script>
    function doUpdateCheck() {
      console.log("Doing update check");
      window.electronAPI.triggerUpdateCheck()
        .then(result => {
          console.log('Update check result:', result);
        })
        .catch(error => {
          console.error('Update check error:', error);
          alert('Error triggering update check. Check the console for details.');
        });
    }
  </script>
</head>

<body>
  <h1>FAP Pluggable - Conveyor Evaluation</h1>
  <p>This is an example app showing how to combine Electron apps with <a href="https://www.hydraulic.dev"
      target="_blank">Conveyor</a></p>
  <p>The Github project is located here: <a href="https://github.com/Acumen-Desktop/fap-pluggable"
      target="_blank">https://github.com/Acumen-Desktop/fap-pluggable</a> </p>

  <h2>Version: <strong id="app-version">waiting</strong></h2>

  <button onclick="doUpdateCheck()">Update check</button>
</body>

</html>
